<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mymixtape.online - My Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <header>
        <div class="container logo-area">
            <img src="assets/logo.png" alt="My Mixtape Logo" class="logo-img">
            <h1 class="logo-title">mymixtape.online</h1>
        </div>
        <p class="tagline">Relive the Magic of VHS Collections in VR</p>
    </header>
    <nav>
        <div class="container nav-container">
            <a href="index.html" class="nav-item">Home</a>
            <div class="hamburger-menu">
                <div class="hamburger-icon">&#9776;</div>
            </div>
            <div class="nav-links">
                <div class="dropdown">
                    <div class="nav-item">About &#9662;</div>
                    <div class="dropdown-content">
                        <a href="features.html">Features</a>
                        <a href="wiki.html">Wiki</a>
                        <a href="https://github.com/Kiyoshiakira/Mixtape-Online/blob/main/ROADMAP.md" target="_blank">Roadmap</a>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="nav-item">Download &#9662;</div>
                    <div class="dropdown-content">
                        <a href="download.html">Mixtape App</a>
                        <a href="download.html#download-ext">Browser Extension</a>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="nav-item">Community &#9662;</div>
                    <div class="dropdown-content">
                        <a href="https://discord.gg/h6WdsZTHE2" target="_blank">Discord</a>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
                <div id="user-profile-area"></div>
            </div>
        </div>
    </nav>
    <main class="container">
        <section id="user-profile" class="section">
            <h2>My Profile</h2>
            <div id="profile-info">
                <!-- User info will be loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 mymixtape.online. Bringing back the magic of VHS collections.</p>
        </div>
    </footer>
    <script src="app.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                const profileInfo = document.getElementById('profile-info');
                profileInfo.innerHTML = `
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Name:</strong> ${user.displayName || 'Not set'}</p>
                    <img src="${user.photoURL || 'assets/default-avatar.png'}" alt="Profile Picture" class="profile-pic-large">
                `;
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
